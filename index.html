<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- BootStrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

<header>
	<div class="jumbotron">
		<div class="jumbotron-text">
			<h1 class="">GifTastic</h1>
		</div>
	</div>
</header>

<main class="container">

	<div id="categories" class="row"></div>
	<div id="addCat" class="row">
		<div class="form-group">
			<span>Add Category: </span>
			<input type="text" class="form-control" id="addTopic" placeholder="Add a Dog" size="30">
			<button type="submit" id="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
	
	<div id="direction"><h5>Click on an image to start the animation. Click again to reset the animation. (Give the GIF some time to load. It could take a few seconds.)</h5></div>
	<div id="gifs" class="row"></div>

</main>








</body>
</html>
